<div class="container">

    <div class="image">

        <img src="../../../assets/admin-login.jpg" alt="">
    </div>

    <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="register">
    
        <div class="register-heading">
           <span>Register and get your order prepared faster and track them</span> 
        </div>

        
       
        
        <label for="">Name</label>
        <input type="text" placeholder="Enter name" formControlName="name">
        <label for="">Email</label>
        <input type="text" placeholder="Enter Email" formControlName="email">
        <label for="">Password</label>
        <input type="password" placeholder="Enter password">
        <label for="">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" formControlName="password">
    
        <button class="btn-register" [disabled]="!form.valid">Register</button>
        

        <span>Already have an account?</span>

    
    </div>
</form>

</div>
