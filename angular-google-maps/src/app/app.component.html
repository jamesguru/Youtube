<div class="image">

  <div class="blue-circle" auto-animate>

  </div>

  <img src="../assets/woman-2437099_1920-removebg-preview.png" alt="">
</div>

<div class="container">

  <swiper
  [slidesPerView]="3"
  [spaceBetween]="40"
  [navigation]="true"
  
 
  [keyboard]="{
    enabled: true
  }"
  [virtual]="true"
  class="my-swiper"
>
  <ng-template swiperSlide *ngFor="let slide of slides; index as i">
    <div class="swiper-slide-container">

      <img src="{{slide.img}}" alt="">
      <span>{{slide.title}}</span>
    </div>
  </ng-template>
</swiper>
</div>
